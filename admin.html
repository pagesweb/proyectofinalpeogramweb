<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav{
        text-align: center;
    font-size: 30px;
    color:rgb(3, 7, 8);
    background-color: rgb(18, 149, 236); 
    }
    nav a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        margin: 0 10px;
    }
 
    header {
      background-color: rgb(18, 149, 236);
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Panel Administrativo</h1>
  </header>
  <nav>
    <a href="paginafit.html">Volver</a>
   </nav>

  <section>
    <h2>Registros</h2>
    <table id="registrosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán los registros dinámicamente con JavaScript -->
      </tbody>
    </table>
  </section>

  <script>
    // Ejemplo de datos para simular registros
    const registros = [
      { id: 1, nombre: 'Usuario 1', email: 'usuario1@example.com' },
      { id: 2, nombre: 'Usuario 2', email: 'usuario2@example.com' },
      { id: 3, nombre: 'Usuario 2', email: 'usuario2@example.com' },
      { id: 4, nombre: 'Usuario 2', email: 'usuario2@example.com' },
      { id: 5, nombre: 'Usuario 2', email: 'usuario2@example.com' },
      // Puedes agregar más registros según sea necesario
    ];

    // Función para mostrar los registros en la tabla
    function mostrarRegistros() {
      const registrosTable = document.getElementById('registrosTable');
      const registrosBody = registrosTable.getElementsByTagName('tbody')[0];

      registros.forEach(registro => {
        const row = registrosBody.insertRow();
        row.innerHTML = `<td>${registro.id}</td><td>${registro.nombre}</td><td>${registro.email}</td><td><button onclick="eliminarRegistro(${registro.id})">Eliminar</button></td>`;
      });
    }

    // Función para eliminar un registro
    function eliminarRegistro(id) {
      const indice = registros.findIndex(registro => registro.id === id);
      if (indice !== -1) {
        registros.splice(indice, 1);
        // Limpiar la tabla y volver a mostrar los registros actualizados
        const registrosTable = document.getElementById('registrosTable');
        const registrosBody = registrosTable.getElementsByTagName('tbody')[0];
        registrosBody.innerHTML = '';
        mostrarRegistros();
      }
    }

    // Mostrar los registros al cargar la página
    window.onload = function () {
      mostrarRegistros();
    };
  </script>

</body>
</html>
